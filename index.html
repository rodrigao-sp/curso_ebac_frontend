<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./main.css">
<title>Validação de Formulário</title>
</head>

<body>
    <div class="container">
        <form id="meuForm" class="form">
            <h2>Preencha os campos com números sendo o "Campo B" maior que o "campo A".</h2>
            <div class="form-group">
                <label for="campoA">Campo A:</label>
                <input type="number" id="campoA" name="campoA" required>
            </div>
            <div class="form-group">
                <label for="campoB">Campo B:</label>
                <input type="number" id="campoB" name="campoB" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-submit">Validar</button>
            </div>
        </form>
        <div id="mensagem" class="message"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
